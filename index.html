<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelani Flood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; }
        #map { height: 100vh; width: 100%; }
        .error-msg {
            position: absolute; top: 10px; left: 50px; z-index: 9999;
            background: white; padding: 15px; border-left: 5px solid red;
            display: none; font-family: sans-serif; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="error-box" class="error-msg"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize Map
        const map = L.map('map').setView([6.93, 79.86], 11); // Default center (Colombo)

        // 2. Add Satellite Layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 19
        }).addTo(map);

        // 3. Load GeoJSON
        const geojsonFile = 'kelani.geojson';

        fetch(geojsonFile)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP ${response.status} - File not found`);
                return response.json();
            })
            .then(data => {
                // Style the polygon
                const layer = L.geoJSON(data, {
                    style: {
                        color: '#00ccff',     // Neon Blue
                        weight: 2,
                        fillColor: '#00ccff',
                        fillOpacity: 0.4
                    },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties) {
                            let popup = '<div style="font-family:sans-serif; color:#333;">';
                            for (const [key, val] of Object.entries(feature.properties)) {
                                popup += `<b>${key}:</b> ${val}<br>`;
                            }
                            popup += '</div>';
                            layer.bindPopup(popup);
                        }
                    }
                }).addTo(map);

                // Auto-zoom to the polygon
                map.fitBounds(layer.getBounds());
            })
            .catch(err => {
                console.error(err);
                const errorBox = document.getElementById('error-box');
                errorBox.style.display = 'block';
                errorBox.innerHTML = `
                    <h3>⚠️ Map Error</h3>
                    <p>Could not load <b>${geojsonFile}</b>.</p>
                    <p><b>Details:</b> ${err.message}</p>
                    <p>Make sure <code>${geojsonFile}</code> is in the same folder and committed to GitHub.</p>
                `;
            });
    </script>
</body>
</html>
